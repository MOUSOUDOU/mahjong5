<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捨て牌表示 - レスポンシブテスト</title>
    <link rel="stylesheet" href="public/styles.css">
    <style>
        /* テスト用の追加スタイル */
        .test-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .test-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .viewport-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="viewport-info" id="viewport-info">
        画面サイズ: <span id="screen-size"></span>
    </div>
    
    <div class="test-container">
        <div class="test-info">
            <h2>捨て牌表示システム - レスポンシブデザインテスト</h2>
            <p>ブラウザのウィンドウサイズを変更して、レスポンシブデザインの動作を確認してください</p>
        </div>
        
        <!-- 捨て牌エリア -->
        <div class="discard-display-container" role="region" aria-label="捨て牌表示エリア">
            <div class="opponent-discard-area" id="opponent-discard-area" role="region" aria-labelledby="opponent-discard-title">
                <h4 id="opponent-discard-title">相手の捨て牌</h4>
                <div class="discard-content" id="opponent-discard-content" role="list" aria-label="相手の捨て牌一覧（180度回転表示、下から上へ配置）">
                    <!-- テスト用の相手捨て牌 -->
                    <div class="discard-row opponent-row full" role="listitem" aria-label="相手の捨て牌 第1行目 (6牌、180度回転表示)">
                        <div class="discard-tile opponent bamboo" role="listitem" aria-label="相手の捨て牌: 1（180度回転）">1</div>
                        <div class="discard-tile opponent honor" role="listitem" aria-label="相手の捨て牌: 白（180度回転）">白</div>
                        <div class="discard-tile opponent bamboo" role="listitem" aria-label="相手の捨て牌: 3（180度回転）">3</div>
                        <div class="discard-tile opponent honor" role="listitem" aria-label="相手の捨て牌: 發（180度回転）">發</div>
                        <div class="discard-tile opponent bamboo" role="listitem" aria-label="相手の捨て牌: 5（180度回転）">5</div>
                        <div class="discard-tile opponent honor" role="listitem" aria-label="相手の捨て牌: 中（180度回転）">中</div>
                    </div>
                    <div class="discard-row opponent-row" role="listitem" aria-label="相手の捨て牌 第2行目 (3牌、180度回転表示)">
                        <div class="discard-tile opponent bamboo" role="listitem" aria-label="相手の捨て牌: 7（180度回転）">7</div>
                        <div class="discard-tile opponent bamboo" role="listitem" aria-label="相手の捨て牌: 8（180度回転）">8</div>
                        <div class="discard-tile opponent bamboo" role="listitem" aria-label="相手の捨て牌: 9（180度回転）">9</div>
                    </div>
                </div>
            </div>
            <div class="player-discard-area" id="player-discard-area" role="region" aria-labelledby="player-discard-title">
                <h4 id="player-discard-title">あなたの捨て牌</h4>
                <div class="discard-content" id="player-discard-content" role="list" aria-label="あなたの捨て牌一覧（通常表示、上から下へ配置）">
                    <!-- テスト用のプレイヤー捨て牌 -->
                    <div class="discard-row player-row full" role="listitem" aria-label="あなたの捨て牌 第1行目 (6牌)">
                        <div class="discard-tile bamboo" role="listitem" aria-label="あなたの捨て牌: 2">2</div>
                        <div class="discard-tile honor" role="listitem" aria-label="あなたの捨て牌: 白">白</div>
                        <div class="discard-tile bamboo" role="listitem" aria-label="あなたの捨て牌: 4">4</div>
                        <div class="discard-tile honor" role="listitem" aria-label="あなたの捨て牌: 發">發</div>
                        <div class="discard-tile bamboo" role="listitem" aria-label="あなたの捨て牌: 6">6</div>
                        <div class="discard-tile honor" role="listitem" aria-label="あなたの捨て牌: 中">中</div>
                    </div>
                    <div class="discard-row player-row" role="listitem" aria-label="あなたの捨て牌 第2行目 (2牌)">
                        <div class="discard-tile bamboo" role="listitem" aria-label="あなたの捨て牌: 1">1</div>
                        <div class="discard-tile bamboo" role="listitem" aria-label="あなたの捨て牌: 9">9</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- スクリーンリーダー用の説明（非表示） -->
        <div id="bamboo-suit-description" class="sr-only">
            数牌（ソーズ）: 1から9までの数字牌
        </div>
        <div id="honor-suit-description" class="sr-only">
            字牌: 白、發、中の特殊牌
        </div>
        <div id="full-row-description" class="sr-only">
            この行は6牌で満杯です
        </div>
    </div>
    
    <script>
        // 画面サイズ表示の更新
        function updateViewportInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const screenSizeElement = document.getElementById('screen-size');
            
            let breakpoint = '';
            if (width <= 319) {
                breakpoint = '極小画面';
            } else if (width <= 480) {
                breakpoint = 'モバイル';
            } else if (width <= 768) {
                breakpoint = 'タブレット小';
            } else if (width <= 1024) {
                breakpoint = 'タブレット大';
            } else {
                breakpoint = 'デスクトップ';
            }
            
            screenSizeElement.textContent = `${width}×${height} (${breakpoint})`;
        }
        
        // 初期表示とリサイズ時の更新
        updateViewportInfo();
        window.addEventListener('resize', updateViewportInfo);
        
        // キーボードナビゲーションのテスト
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                console.log('Tab navigation active');
            }
        });
    </script>
</body>
</html>
